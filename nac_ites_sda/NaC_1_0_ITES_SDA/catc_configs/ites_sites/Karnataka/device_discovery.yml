---
catalyst_center_version: 2.3.7.9
discovery_details:
  single:
    - ip_address_list:
      - 205.1.1.10
      devices_list: []
      discovery_type: SINGLE
      protocol_order: ssh
      discovery_name: Seed_Devices
      global_credentials:
        cli_credentials_list:
            - description: WLC
              username: netadmin
        http_read_credential_list:
            - description: http_read
              username: wlcaccess
        http_write_credential_list:
            - description: http_write
              username: wlcaccess
        snmp_v3_credential_list:
            - description: SNMPv3-credentials
              username: v3Public
      discovery_specific_credentials:
        net_conf_port: "830"
      timeout: 30
      retry: 2
    - ip_address_list:
      - 205.1.1.12
      devices_list: []
      discovery_type: SINGLE
      protocol_order: ssh
      discovery_name: Seed_Devices
      global_credentials:
        cli_credentials_list:
            - description: WLC
              username: netadmin
        http_read_credential_list:
            - description: http_read
              username: wlcaccess
        http_write_credential_list:
            - description: http_write
              username: wlcaccess
        snmp_v3_credential_list:
            - description: SNMPv3-credentials
              username: v3Public
      discovery_specific_credentials:
        net_conf_port: "830"
      timeout: 30
      retry: 2


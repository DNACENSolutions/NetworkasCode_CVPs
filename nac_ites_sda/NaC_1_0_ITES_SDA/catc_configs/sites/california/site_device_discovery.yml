        cli_credentials_list:
          - description: switchandwlc credentials
            username: "wlcaccess"
        snmp_v3_credential_list: #Assign SNMPv3 credentials to sites
          - description: snmpV3 Sample 1 
            username: admin
        http_read_credential_list: #Assign HTTPS Read credentials to sites
          - username: admin
            description: httpsRead Sample 1
        http_write_credential_list: #Assign HTTPS Write credentials to sites
          - username: admin
            description: httpsWrite Sample 1
      discovery_specific_credentials:
        net_conf_port: "830"
      timeout: 30
      retry: 2

